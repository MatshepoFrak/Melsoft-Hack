<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Revamp Tool</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="../assets/styles/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Logo Here</div>
            <nav>
                <ul>
                    <li>Membership</li>
                    <li>Community</li>
                    <li>Feature</li>
                    <li>Help</li>
                    <li>About</li>
                </ul>
            </nav>
            <a href="#" class="login-btn">Logout</a>
        </header>
        
        <section class="journey-section">
            <h5><span class="underline">Revamped</span><br></h5>
            
            <div class="card-container">
                <div class="card medium-card">
                    <h3>Selected PDF</h3>
                    <div id="pdf-preview">
                        <p>No PDF selected</p>
                    </div>
                    <label for="pdf-upload" class="power-btn">
                        <i class="fas fa-cloud-arrow-up" style="font-size: 25px; font-weight: bold;"></i>
                        <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
                    </label>
                </div>
                <div class="card medium-card">
                    <h3>Revamped Content</h3>
                    <p id="revamped-content">Your revamped content will appear here.</p>
                    <button class="power-btn" id="revamp-btn">
                        <i class="fa-solid fa-wand-magic-sparkles" style="font-size: 25px; font-weight: bold;"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <!-- Include Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include pdf.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script type="module" src="../openai-haiku/assets/js/revamp.js"></script>
</body>
</html>
