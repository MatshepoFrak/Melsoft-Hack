<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting</title>
    <link rel="stylesheet" href="assets/styles.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' static.heygencdn.com">
    <link rel="stylesheet" href="../assets/styles/video-meeting.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Employ Hub</div>
            <nav>
                <ul>
                    <li>Membership</li>
                    <li>Community</li>
                    <li>Feature</li>
                    <li>Help</li>
                    <li>About</li>
                </ul>
            </nav>
            <a href="#" class="login-btn">Logout</a>
        </header>
    
        <main class="video-meeting">
            <div class="video-grid">
                <div class="video-container heygen-video">
                    <video id="heygenVideo" 
                           src="../assets/images/firstvid.mp4"
                           autoplay
                           playsinline
                           style="width: 100%; height: 100%; object-fit: cover;">
                    </video>
                    <div class="participant-name">Julia Pavlovska</div>
                </div>
                <div class="video-container user-video">
                    <video id="userVideo" autoplay muted style="width: 100%; height: 100%; object-fit: cover;"></video>
                    <div class="participant-name">Matshepo</div>
                </div>
            </div>
            <div class="meeting-controls">
                <button id="toggleVideo" class="control-btn">
                    <i class="fas fa-video"></i>
                </button>
                <button id="securityBtn" class="control-btn"><i class="fas fa-pen"></i></button>
                <button id="recordBtn" class="control-btn"><i class="fas fa-record-vinyl"></i></button>
                <button id="reactionsBtn" class="control-btn"><i class="fas fa-smile"></i></button>
                <button id="moreBtn" class="control-btn"><i class="fas fa-sad"></i></button>
                <form id="endCallForm" action="https://formspree.io/f/myzgannl" method="POST" enctype="multipart/form-data" style="display: inline;">
                    <input type="hidden" name="email" value="tebogomatshepo@gmail.com">
                    <input type="hidden" name="message" value="Hi Matshepo,

We are happy to let you know that we recorded your today's live interview preparations. Find the below document for reference.

Recording Link: https://employhub/javadevinterview.com/


Happy Job Hunting,

Employ Hub.">
                    <input type="file" name="attachment" id="pdfAttachment" style="display: none;">
                    <button id="endCall" class="end-call-btn" type="submit">End Interview</button>
                </form>
                
            </div>
        </main>
    </div>
    <script src="../assets/js/video.js"></script>
</body>
</html>
