<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">EMPLOY HUB</div>
            <nav>
                <ul>
                    <li>Membership</li>
                    <li>Community</li>
                    <li>Feature</li>
                    <li>Help</li>
                    <li>About</li>
                </ul>
            </nav>
            <a href="#" class="login-btn">Login</a>
        </header>
        <main class="upskill-content">
            <h2>What would you like to do in the platform?</h2>
            <div class="button-container">
                <a href="#" class="action-btn upskill-btn" id="upskillBtn">Upskill and apply for a job</a>
                <a href="#" class="action-btn find-job-btn" id="findJobBtn">Find Job Opportunities</a>
            </div>
            <div class="options-container" style="display: none;">
                <div class="option-wrapper">
                    <button class="option-btn profession-btn">
                        <i class="fas fa-chevron-down"></i>
                        <span>Select a profession</span>
                    </button>
                    <select class="option-select profession-select" style="display: none;">
                        <option value="">Select a profession</option>
                        <!-- Options will be dynamically added here -->
                    </select>
                </div>
                <div class="option-wrapper">
                    <button class="option-btn level-btn">
                        <i class="fas fa-chevron-down"></i>
                        <span>Select a level</span>
                    </button>
                    <select class="option-select level-select" style="display: none;">
                        <option value="">Select a level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <button class="start-process-btn">Start the process</button>
            </div>
        </main>
    </div>
    <script src="../assets/js/upskill.js"></script>
</body>
</html>
